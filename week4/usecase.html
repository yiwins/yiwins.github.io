<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usecase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>
        .page {
            font-family: "Space Grotesk", sans-serif;
            padding: 30px;


        }

        .navigation {
            display: flex;
            align-items: center;
            margin: 10px;


        }

        .logo {
            width: 15%;
        }

        .clicksection {
            display: flex;
            gap: 50px;
            align-items: center;
            width: 80%;
            justify-content: end;
        }

        .clicksection a {
            text-decoration: none;
            color: black;
            font-size: 20px;
        }

        .highlight {
            background-color: #B9FF66;
            border: 1px solid #B9FF66;
            border-radius: 5px;
            padding: 5px;
        }



        .button {
            background-color: rgb(255, 255, 255);
            border: 1px solid black;
            border-radius: 9px;
            padding: 18px;
            font-size: 20px;
            font-family: "Space Grotesk", sans-serif;
        }

        .second {
            background-color: #f3f3f3;
            border-radius: 50px;
            width: 80%;
            margin: 50px;
        }

        .illus {
            width: 50%;
            padding: 40px;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="navigation">
            <div class="logo">
                <img src="image/positivus.png" alt="positivus" width="100%">
            </div>
            <div class="clicksection">
                <div> <a href="#">About us</a></div>
                <div> <a href="#">Services</a></div>
                <div class="highlight"> <a href="#">Use Cases</a></div>
                <div> <a href="#">Pricing</a></div>
                <div> <a href="#">Blog</a></div>
                <div class="request"> <button class="button">Request a quote</button></div>
            </div>


        </div>
        <div class="second">
            <div class="illus">
                <img class="img" src="image/illus.jpg" alt="illustration" width="50%">
            </div>
        </div>




    </div>
</body>

</html>
