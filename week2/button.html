<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        a {
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            margin: 5px;

        }

        a.rn {
            background-color: #000000;
            color: white;
            border: #000000;
            font-size: 13px;
            padding: 10px 20px;
            font-family: 'Arial', sans-serif;
        }

        a.sign {
            background-color: #56a35a;
            color: rgb(255, 255, 255);
            border: 2px solid #56a35a;
            border-radius: 5px;
            font-size: 15px;
            padding: 6px 20px;
            font-family: bold Arial, sans-serif;
        }

        a.addtocart {
            background-color: #f9da4e;
            color: rgb(0, 0, 0);
            border: 2px solid #f9da4e;
            border-radius: 20px;
            font-size: 12px;
            padding: 6px 45px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        a.getstarted {
            background-color: #7354ad;
            color: rgb(255, 255, 255);
            border: 2px solid #7354ad;
            border-radius: 3px;
            font-size: 13px;
            padding: 9px 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
        }

        p {
            margin-top: 40px;
        }

        a.download {
            background-color: #4a91e200;
            color: #74797c;
            border: 1px solid #74797c;
            border-radius: 3px;
            font-size: 13px;
            padding: 9px 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        a.apply {
            background-color: #2c65bc;
            color: #ffffff;
            border: 2px solid #2c65bc;
            border-radius: 20px;
            font-size: 13px;
            padding: 8px 20px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }

        a.save {
            background-color: #e4e6eb00;
            color: #3f6eba;
            border: 1px solid #3f6eba;
            border-radius: 15px;
            font-size: 15px;
            padding: 6px 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <a class="rn" href="# ">Request now</a>
    <a class="sign" href="# ">Sign up</a>
    <a class="addtocart" href="# ">Add to Cart</a>
    <p> <a class="getstarted" href="# ">Get started</a>
        <a class="download" href="# ">Download</a>
        <a class="apply" href="# ">Apply on company website</a>
        <a class="save" href="# ">Save</a>
    </p>
</body>

</html>
