<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>
        .first {
            display: flex;
            padding-left: 50px;
            padding-right: 50px;
            margin: 50px;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 20%
        }

        .rightsidebar {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .nav a {
            text-decoration: none;
            color: black;
            padding-right: 15px;
            padding-left: 15px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 30px;

        }



        .button {
            background-color: rgba(255, 255, 255, 0);
            color: rgb(0, 0, 0);
            padding: 20px 30px;
            border: black 1px solid;
            border-radius: 10px;
            font-size: 30px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .button:hover {
            background-color: black;
            color: white;
            cursor: pointer;
        }

        .second {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            font-family: 'space grotesk', sans-serif;
            gap: 5%;


        }

        .heading {
            margin: 50px;
            padding: 2px 60px;
            width: 40%;


        }

        .heading h1 {
            font-size: 65px;
        }

        .heading p {
            font-size: 25px;
        }



        .heading .button2 {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            border: black 1px solid;
            border-radius: 8px;
            font-size: 12px;
            font-family: 'Space Grotesk', sans-serif;
            margin-top: 10px;
            padding: 15px;
        }

        .heading .button2:hover {
            background-color: white;
            color: black;
            cursor: pointer;
        }

        .image {
            width: 50%;
            padding-right: 30px;
            margin-top: 20px;
            justify-content: right;
        }

        .image img {
            width: 90%;

        }

        .third {
            display: flex;
            padding: 20px;


        }



        .apps {
            display: flex;
            margin: 5px;
            justify-content: space-around;
            padding: 20px;

        }

        .apps img {
            margin: 10px;
            padding: 10px;
            width: 10%;

        }
    </style>
</head>

<body>
    <div class="first">
        <div class="logo">
            <img src="image/p.logo.svg" alt="logo" width="60%">
        </div>
        <div class="rightsidebar">
            <div class="nav">
                <a href="#">About us</a>
                <a href="#">Services</a>
                <a href="#">Use Cases</a>
                <a href="#">Pricing</a>
                <a href="#">Blog</a>
            </div>
            <div class="nav.button">
                <button class="button">Request a quote</button>
            </div>
        </div>
    </div>
    <div class="second">
        <div class="heading">
            <h1> Navigating the digital landscape for success</h1>
            <p> Our digital marketing agency helps businesses grow and succeed online through a range of services
                including SEO, PPC, social media marketing, and content creation.</p>
            <button class="button2"> Book a consultation </button>
        </div>
        <div class="image">
            <img src="image/positivus_image.svg" alt="image" width="100%">
        </div>
    </div>
    <div class="third">
        <div class="apps">
            <img src="image/a_b&w.png" alt="amazon" width="10%">
            <img src="image/s_image.png" alt="srilllle" width="10%">
            <img src="image/h_b&w.png" alt="hubspot" width="10%">
            <img src="image/notion.logo.png" alt="notion" width="10%">
            <img src="image/n_b&w.png" alt="netflix" width="10%">
            <img src="image/z_b&w.png" alt="paypal" width="10%">

        </div>


    </div>

</body>

</html>
