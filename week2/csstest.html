<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*internal css can change word color or text size anythings*/
        h1 {
            color: rgb(223, 133, 148);
            background-color: rgba(221, 200, 241, 0.597);
            text-align: center;
            /*text alignment*/
            font-size: 33px;
            border: 1px solid rgb(59, 20, 95);
            padding: 20px;

            /*space between border and text*/
        }

        p {
            color: rgb(148, 2, 99);
        }

        a {
            color: rgb(237, 161, 212);
            text-decoration: none;
            border: 1px solid rgb(255, 20, 147);
            padding: 2px;
            border-radius: 5px;
            margin: 20px;
            /*curve shape*/
            /*remove underline*/
        }

        /*when mouse hover on the link*/
        a:hover {
            color: rgb(210, 122, 218);
            text-decoration: underline;
            background-color: rgba(215, 188, 240, 0.597);
            /*add underline*/

        }

        a.Jaehyun {
            color: rgb(255, 20, 147);
        }

        a.Jaehyun:hover {
            color: rgb(157, 202, 22);
            text-decoration: underline;
        }

        a.Jackson {
            color: rgb(43, 17, 84);
        }
    </style>
</head>

<body>
    <h1>Alicia</h1>
    <p>my name is yi wins can call me alicia </p>
    <a class="Jaehyun"
        href="https://www.instagram.com/_jeongjaehyun?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">Jaehyun</a><br />
    <!-- /*line break change to next line*/ -->
    <a class="Jackson"
        href="https://www.instagram.com/_jeongjaehyun?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">Jackson</a>
</body>

</html>
