<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap');
    </style>

    <style>
        body {
            background-color: #f6f5ef;
        }



        .rp {
            background-color: #ffffff;
            padding: 5px;
            border-radius: 10px;
            margin: 10px;





        }



        .cs {
            background-color: #ffffff;
            padding: 5px;
            border-radius: 10px;
            margin: 10px;



        }

        .iw {
            background-color: #ffffff;
            padding: 5px;
            border-radius: 10px;
            margin: 10px;

        }

        .all {

            display: flex;
            font-family: oxygen;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 10px;
            padding: 30px;


        }







        .image1 {
            height: 250px;
            background-image: url('image/flexboximg1.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .image2 {
            height: 250px;
            background-image: url('image/flexboximg2.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .image3 {
            height: 250px;
            background-image: url('image/flexboximg3.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="all">
        <div class="rp">
            <div class="image1">
            </div>
            <h3>Residential projects</h3>
            <p>We build sustainable and modern homes for comfortable living.</p>

        </div>
        <div class="cs">
            <div class="image2">
            </div>
            <h3>Commercial spaces</h3>
            <p>We create efficient, inspiring workspaces for businesses of all sizes.</p>

        </div>
        <div class="iw">
            <div class="image3">
            </div>
            <h3>Infrastructure works</h3>
            <p>We develop strong, reliable infrastructure for growing communitier.</p>
        </div>
    </div>

</body>

</html>
