<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <style>
        body {
            background-color: rgb(226, 226, 226);
        }

        .navigationbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(255, 255, 255);
            width: 100%;
            padding: 5px;
            font-family: sans-serif;
        }

        .logo {
            width: calc(100%/3);
        }

        .logo img {
            width: 50%;
        }

        .clicksection {
            display: flex;
            gap: 30px;
            width: calc(100%/3);
            justify-content: center;
        }

        .clicksection a {
            text-decoration: none;
            color: black;
            align-items: center;
            font-size: 18px;

        }


        .clicksection a.orange {
            color: #f9612b;
        }

        .rightbar {
            display: flex;
            align-items: center;
            gap: 12px;
            width: calc(100%/3);
            justify-content: right;
            padding-right: 20px;
        }

        .contact {
            width: 7%;
        }

        .contactnumber {
            font-size: 18px;
        }

        .b-contact {
            background-color: #f9612b;
            color: rgb(255, 255, 255);
            border: #f9612b;
            border-radius: 7px;
            font-size: 14px;
            padding: 9px;
        }

        .hamburger {
            width: 10%;
            display: none;
        }

        @media screen and (max-width: 1407px) {

            .button {
                display: none
            }

            .hamburger {
                display: block
            }

            .clicksection a {
                display: none;
            }

        }

        @media screen and (max-width: 845px) {

            .contact {
                display: none
            }

            .contactnumber {
                display: none
            }


        }
    </style>
</head>

<body>
    <div class="navigationbar">
        <div class="logo">
            <img src="image/logo.png" alt="logo" width="50%">
        </div>
        <div class="clicksection">
            <div> <a href="#">Home</a></div>
            <div> <a class="orange" href="#">Services</a></div>
            <div><a href="#">Work</a></div>
            <div><a href="#">Project Details</a></div>
            <div><a href="#">Contact</a></div>

        </div>
        <div class="rightbar">
            <div class="contact">
                <img src="image/call.png" alt="contact" width="100%">

            </div>
            <div class="contactnumber">
                <p>555-123-4567</p>
            </div>
            <div class="button">
                <button class="b-contact">Contact</button>
            </div>
            <div class="hamburger">
                <img src="image/hamburger.png" alt="hamburger" width="100%">
            </div>
        </div>
    </div>

</body>

</html>
