<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox2</title>
    <style>
        body {
            background-color: rgb(194, 193, 189);
        }

        .header1 {
            background-color: #ffffff;
            padding: 8px;
            width: 50%;
            margin: auto;
            display: flex;

        }

        .logo1 {
            width: 30%
        }

        .logo1 img {
            width: 90%;
        }

        .hamburger {
            margin-left: auto;
        }

        .header2 {
            background-color: #ffffff;
            padding: 5px;
            width: 80%;
            margin: auto;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            align-items: center;

        }

        .logo2 {
            width: 20%;
            padding: 5px;
        }

        .right {
            display: flex;
            width: 30%;
            justify-content: right;
            align-items: center;


        }

        .contact {
            /* margin-left: auto; */
            display: flex;
            flex-direction: row;
            gap: 4%;
        }

        .phonelogo {
            width: 20%;
            padding: 5px;
            margin-top: 5px;
        }

        /* .num {
            height: auto;
        } */





        .num p {
            justify-content: center;
            align-items: center;
            padding: 5px;
            text-align: center;
        }

        .hamburger2 {
            width: 10%;
            padding: 5%;
            margin: 5px;
        }

        .header3 {
            background-color: #ffffff;
            padding: 5px;
            width: 100%;
            margin: auto;
            margin-top: 20px;
            display: flex;
            font-size: 17px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            align-items: center;
            justify-content: space-between;
        }

        .logo3 {
            width: 20%;
        }

        .logo3 img {
            width: 80%;
        }

        .contact2 {
            display: flex;
            align-items: center;

        }




        .contactinside {
            display: flex;
            gap: 2px;


        }

        .contactinside img {
            padding: 13px;
        }

        .contact2 p {
            justify-content: center;
            align-items: center;
            padding: 7px;
        }

        .button {
            margin-left: 10px;
            background-color: #e26d19;
            color: rgb(255, 255, 255);
            border: 2px solid #fffbf900;
            border-radius: 5px;
            font-size: 9px;
            padding: 9px;
            margin: 10px;
            font-family: bold Arial, sans-serif;
        }

        .navigationbar {
            align-items: center;
            margin: 10px;
            padding: 5px;
            width: 30%;
            justify-content: space-around;

        }

        .navigationbar a {
            text-decoration: none;
            margin: 5px;
            color: rgb(37, 35, 35);
            justify-content: center;
        }

        .navigationbar a.orange {
            color: #e26d19;
        }


        .contact {
            display: flex;
        }

        .button {
            width: 20%;
            height: 20%;
            justify-content: center;
        }
    </style>

</head>

<body>
    <div class="header1">
        <div class="logo1">
            <img src="image/logo.png" alt="Logo Image" width="30%">
        </div>
        <div class="hamburger"></div>
        <img src="image/hamburger.png" alt="Hamburger Menu" width="5%">
    </div>
    <div class="header2">
        <div class="logo2">
            <img src="image/logo.png" alt="logo2" width="100%">
        </div>

        <div class="right" width="20%">
            <div class="contact">
                <div class="phonelogo">
                    <img src="image/call.png" alt="contact" width="40px" height="40px">
                </div>
                <div class="num">
                    <p>555-123-4567</p>
                </div>


            </div>
            <div class="hamburger2">
                <img src="image/hamburger.png" alt="hamburger" width="30px">
            </div>
        </div>

    </div>
    <div class="header3">
        <div class="logo3">
            <img src="image/logo.png" alt="logo3" width="30% height=auto">
        </div>
        <div class="navigationbar">
            <a href="#">Home</a>
            <a class="orange" href="#">Services</a>
            <a href="#">Work</a>
            <a href="#">Project Details</a>
            <a href="#">Contact</a>
        </div>
        <div class="contact2">
            <div class="contactinside">
                <div><img src="image/call.png" alt="contact2" width="40px" height="40px"></div>
                <div>
                    <p>555-123-4567</p>
                </div>
            </div>
            <button class="button">Contact</button>
        </div>


    </div>
</body>

</html>
