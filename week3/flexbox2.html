<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox2</title>
    <style>
        body {
            background-color: rgb(194, 193, 189);
        }

        .header1 {
            background-color: #ffffff;
            padding: 8px;
            width: 50%;
            margin: auto;
            display: flex;
            ;
        }

        .hamburger {
            margin-left: auto;
        }

        .header2 {
            background-color: #ffffff;
            padding: 5px;
            width: 70%;
            margin: auto;
            margin-top: 20px;
            display: flex;
            font-size: 16px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            align-items: center;

        }

        .contact {
            margin-left: auto;
        }




        .hamburger2 {
            gap: 20px;
            align-items: center;
            padding: 5px;
        }

        .header3 {
            background-color: #ffffff;
            padding: 5px;
            width: 100%;
            margin: auto;
            margin-top: 20px;
            display: flex;
            font-size: 17px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            align-items: center;


        }

        .contact2 {
            margin-left: auto;
        }

        .contact2 p {
            margin-right: 10px;
            justify-content: center;
            align-items: center;
        }

        .button {
            margin-left: 10px;
            background-color: #e26d19;
            color: rgb(255, 255, 255);
            border: 2px solid #fffbf900;
            border-radius: 5px;
            font-size: 9px;
            padding: 9px;
            margin: 10px;
            font-family: bold Arial, sans-serif;
        }

        .navigationbar {
            margin-left: auto;
            align-items: center;
            padding: 5px;

        }

        .navigationbar a {
            text-decoration: none;
            margin: 5px;
            color: rgb(37, 35, 35);

        }

        .navigationbar a.orange {
            color: #e26d19;
        }
    </style>

</head>

<body>
    <div class="header1">
        <div class="logo1"></div>
        <img src="image/logo.png" alt="Logo Image" width="30%">
        <div class="hamburger"></div>
        <img src="image/hamburger.png" alt="Hamburger Menu" width="5%">
    </div>
    <div class="header2">
        <div class="logo2"> </div>
        <img src="image/logo.png" alt="logo2" width="30%">
        <div class="contact"> </div>
        <img src="image/call.png" alt="contact" width="5%">
        <p>555-123-4567</p>
        <div class="hamburger2"> </div>
        <img src="image/hamburger.png" alt="hamburger" width="5%" height="3%">
    </div>
    <div class="header3">
        <div class="logo3"> </div>
        <img src="image/logo.png" alt="logo3" width="30% height=auto">
        <div class="navigationbar">
            <a href="#">Home</a>
            <a class="orange" href="#">Services</a>
            <a href="#">Work</a>
            <a href="#">Project Details</a>
            <a href="#">Contact</a>
        </div>
        <div class="contact2"> </div>
        <img src="image/call.png" alt="contact2" width="5%">
        <p>555-123-4567</p>
        <button class="button">Contact</button>



    </div>
</body>

</html>
