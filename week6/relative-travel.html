<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative-travel</title>
    <link rel="stylesheet" href="css/relative-travel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="bigdiv">
        <div class="trip">
            <div class="image">
                <img src="image/exe2-img1.jpg" alt="img1" width="100%">
            </div>
            <div class="paragraph">
                <h3>Trip to Greece</h3>
                <p>14-29 June | by Robbin joy</p>
            </div>
            <div class="icon">
                <div>
                    <img src="image/leaf.png" alt="leaf" width="100%">
                </div>
                <div>
                    <img src="image/map.png" alt="map" width="100%">
                </div>
                <div>
                    <img src="image/send.png" alt="send" width="100%">
                </div>
            </div>
            <div class="person">
                <div class="skyline-info">
                    <div class="skyline">
                        <img src="image/skyline.png" alt="skyline" width="100%">
                    </div>
                    <p>24 people going</p>
                </div>
                <div class="love"><img src="image/heart.png" alt="love" width="100%">
                </div>
                <div class="outsidebox">
                    <div class="iu">
                        <img src="image/IU.jpg" alt="iu" width="100%">
                    </div>
                    <div class="info">
                        <p class="ongoing">Ongoing</p>
                        <h3>Trip to rome</h3>
                        <div class="highlight">
                            <p class="color">40%</p>
                            <p>completed</p>
                        </div>
                        <div class="loading">
                            <img src="image/loading.png" alt="loading" width="70%">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="trip2">
            <div class="image">
                <img src="image/exe2-img2.jpg" alt="img1" width="100%">
            </div>
            <div class="paragraph">
                <h3>Trip to Greece</h3>
                <p>14-29 June | by Robbin joy</p>
            </div>
            <div class="icon">
                <div>
                    <img src="image/leaf.png" alt="leaf" width="100%">
                </div>
                <div>
                    <img src="image/map.png" alt="map" width="100%">
                </div>
                <div>
                    <img src="image/send.png" alt="send" width="100%">
                </div>
            </div>
            <div class="person">
                <div class="skyline-info">
                    <div class="skyline">
                        <img src="image/skyline.png" alt="skyline" width="100%">
                    </div>
                    <p>24 people going</p>
                </div>
                <div class="love"><img src="image/heart.png" alt="love" width="100%">
                </div>
            </div>
            <div class="outsidebox2">
                <div class="iu">
                    <img src="image/IU.jpg" alt="iu" width="100%">
                </div>
                <div class="info">
                    <p class="ongoing">Ongoing</p>
                    <h3>Trip to rome</h3>
                    <div class="highlight">
                        <p class="color">40%</p>
                        <p>completed</p>
                    </div>
                    <div class="loading">
                        <img src="image/loading.png" alt="loading" width="70%">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
